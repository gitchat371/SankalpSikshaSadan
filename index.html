<section id="admission">
    <div class="container">
        <h2>Admission Form</h2>
        <form id="admissionForm">

            <label>Student Name</label>
            <input type="text" placeholder="Enter student name" required>

            <label>Age</label>
            <input type="number" placeholder="Enter age" required>

            <label>Select Class</label>
            <select required>
                <option value="">Choose Class</option>
                <option>Nursery</option>
                <option>LKG</option>
                <option>UKG</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
            </select>

            <label>Select Medium</label>
            <select required>
                <option value="">Choose Medium</option>
                <option>Hindi Medium</option>
                <option>English Medium</option>
            </select>

            <label>Parent Name</label>
            <input type="text" placeholder="Enter parent name" required>

            <label>Mobile Number</label>
            <input type="tel" placeholder="Enter 10-digit mobile number" pattern="[0-9]{10}" maxlength="10" required>

            <label>Contact Us</label>
            <input type="text" placeholder="Enter contact info" required>

            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
    </div>
</section>
